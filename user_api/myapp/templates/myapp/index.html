<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App Home Page</title>
</head>
<body>
{% if list_user %}
    <p>List of Users</p>
    <ul>
        {% for user in list_user %}
        <li></p><b>{{user.username}}</b><br></li>
    </ul>
    {% endfor %}
{% else %}
    <p>No Users found</p>
{% endif %}
<br>
<u><h3>Users Count:</h3></u>
Week Count = {{ week_count }}<br>
Month Count = {{ month_count }}<br>
Year Count = {{ year_count }}<br>
Total Visits = {{ total_visits }}
</body>
</html>
